<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Algoritmo de Selección - Original</title>

<style>
body{
    font-family:'Segoe UI', sans-serif;
    background:#f8c8dc;
    margin:0;
    padding:40px;
    text-align:center;
    transition:0.3s;
}

.container{
    background:#f2f2f2;
    padding:30px;
    border-radius:10px;
    width:300px;
    margin:auto;
}

input{
    padding:8px;
    margin:10px 0;
    width:100%;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:5px;
    background:#d63384;
    color:white;
    cursor:pointer;
    margin-top:10px;
}

button:hover{
    opacity:0.8;
}

/* MODO OSCURO */

.dark-mode{
    background:#111;
    color:white;
}

.dark-mode .container{
    background:#f2f2f2;
    color:black;
}

.dark-mode .container label{
    color:black;
}
</style>
</head>

<body>

<button onclick="toggleDarkMode()">Modo Oscuro</button>

<h1>Algoritmo de Selección</h1>

<div class="container">
    <label>Número 1:</label>
    <input type="number" id="num1">

    <label>Número 2:</label>
    <input type="number" id="num2">

    <button onclick="comparar()">Comparar</button>

    <h2 id="resultado"></h2>
</div>

<script>
function toggleDarkMode(){
    document.body.classList.toggle("dark-mode");
}

function comparar(){
    let n1 = parseFloat(document.getElementById("num1").value);
    let n2 = parseFloat(document.getElementById("num2").value);
    let resultado = document.getElementById("resultado");

    if(n1 > n2){
        resultado.textContent = "El número mayor es: " + n1;
    } else if(n2 > n1){
        resultado.textContent = "El número mayor es: " + n2;
    } else {
        resultado.textContent = "Ambos números son iguales";
    }
}
</script>

</body>
</html>
