<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Portada</title>

<style>
body{
    font-family:'Segoe UI', sans-serif;
    background:#f8c8dc;
    margin:0;
    min-height:100vh;

    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;

    transition: background 0.3s ease, color 0.3s ease;
}

.container{
    background:white;
    padding:40px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    text-align:center;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    background:#d63384;
    color:white;
    font-weight:bold;
}

button:hover{
    opacity:0.8;
}

/* MODO OSCURO */
.dark-mode{
    background:#111;
    color:white;
}

.dark-mode .container{
    background:#f2f2f2;
    color:black;
}
</style>
</head>

<body>

<div class="container">
    <h1>Bienvenida</h1>
    <p>Este es mi c√≥digo original con modo oscuro funcionando.</p>
    <button onclick="activarModo()">Modo Oscuro</button>
</div>

<script>
function activarModo(){
    document.body.classList.toggle("dark-mode");
}
</script>

</body>
</html>
